<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.slider {
  position: relative;
  width: 600px;
  height: 300px;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
  height: 100%;
}

.slide {
  min-width: 100%;
  height: 100%;
  object-fit: cover;
}

.slides {
  display: flex;
  transition: transform 1.5s ease-in-out;
  width: 100%;
  height: 100%;
}


button.prev,
button.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 10px;
  cursor: pointer;
  z-index: 1;
}

button.prev {
  left: 10px;
}

button.next {
  right: 10px;
}

  </style>
</head>
<body>

  <div class="slider">
    <button class="prev">&#10094;</button>

    <div class="slides">
      <img src="/images/atikah-akhtar-DIdQP3HUMXQ-unsplash.jpg" class="slide active">
      <img src="/images/lai-yuching-WxePxgrIJbQ-unsplash.jpg" class="slide">
      <img src="/images/yoseph-hailu-bhrjN9JUmW4-unsplash.jpg" class="slide">
    </div>

    <button class="next">&#10095;</button>
  </div>

  <script> 
  const slides = document.querySelectorAll('.slide');
    const slidesContainer = document.querySelector('.slides');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    let currentIndex = 0;
    const totalSlides = slides.length;

    // Move to the current slide using transform
    function updateSlidePosition() {
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Show next slide
    function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlidePosition();
    }

    // Show previous slide
    function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
    }

    // Auto slide every 5 seconds
    let autoSlide = setInterval(nextSlide, 5000);

    // Reset timer when user interacts
    function resetTimer() {
    clearInterval(autoSlide);
    autoSlide = setInterval(nextSlide, 5000);
    }

    // Event listeners
    next.addEventListener('click', () => {
    nextSlide();
    resetTimer();
    });

    prev.addEventListener('click', () => {
    prevSlide();
    resetTimer();
    });

    // Initialize position
    updateSlidePosition();

  </script>
</body>
</html>
